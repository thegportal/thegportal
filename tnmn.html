<!--G-->
<center>
<button style="margin: 2px;" class="btn" onclick="openWindow('https://thatsnotmyneighbor.online/v11/')">Open Version 1</button>
<button style="margin: 2px;" class="btn" onclick="openWindow('https://thatsnotmy-neighbor.io/game/thats-not-my-neighbor/')">Open Version 2</button>
<br>
<button style="margin: 2px;" class="btn" onclick="openIW('https://thatsnotmyneighbor.online/v11/', '')">V1 in about:blank (May Not Work!)</button>
<button style="margin: 2px;" class="btn" onclick="openIW('https://thatsnotmy-neighbor.io/game/thats-not-my-neighbor/', '')">V2 in about:blank (May Not Work!)</button>
<br>
<button style="margin: 2px;" class="btn" onclick="openIW('https://thatsnotmyneighbor.online/v11/', '/')">V1 in '/' (May Not Work!)</button>
<button style="margin: 2px;" class="btn" onclick="openIW('https://thatsnotmy-neighbor.io/game/thats-not-my-neighbor/', '/')">V2 in '/' (May Not Work!)</button>
</center>
<script>

function openWindow(url) {
  // Create the window
  var win = window.open(url, '_blank', 'width=9000,height=9000');
}

function openIW(url, location) {
  // Create the window
  var win = window.open(location, '_blank', 'width=9000,height=9000');
  win.document.write(`<object data="${url}" style="left: 0; top: 0; position: absolute; width: 100vw; height: 100vh;">
  </object>`);
}

</script>
</body>
