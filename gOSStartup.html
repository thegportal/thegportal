<!DOCTYPE html>
<html>
<head>
<style>
* {
  font-family: tahoma;
}

body {
  width: 100vw;
  height: 100vh;
  margin: 0;
}

@keyframes startup-animation {
  0% {
    opacity 1;
    display: block;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    display: none;
  }
}

#startup {
  background: black;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  color: white;
  font-size: 60px;
  z-index: 99;
  animation-name: startup-animation;
  animation-duration: 1.5s;
}

#content {
  background: linear-gradient(70deg, #276ff5, #0042bd);;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  color: white;
  font-size: 20px;
}
</style>
</head>
<body>
<div id="startup">
<p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -150%);">Welcome to gOS.</p>
</div>
<div id="content">
<p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -150%);">[Insert content here]</p>
</div>

<script>
setTimeout(() => {
  document.getElementById('startup').style.opacity = '0';
  document.getElementById('startup').style.display = 'none';
}, 1450);
</script>
</body>
</html>
