<script>
var s = localStorage.getItem('startv');
balance.innerHTML = localStorage.getItem('skib');

if (s === '' || s === null) {
  s = 0;
}

function checkIS() {
  if (s == 0) {
    document.getElementById('start').innerHTML = '<button class="c button sha" onclick="start()" style="width: 20%; height: 10%; min-height: 18px; align-content: center; margin: auto; left: 40%; top: 45%;">Start Game</button>';
    document.getElementById('start').style.display = 'block';
  } if (s == 1) {
    document.getElementById('start').innerHTML = '';
    document.getElementById('start').style.display = 'none';
  }
}

checkIS();

function start() {
  localStorage.setItem('startv', 1);
  s = localStorage.getItem('startv');
  checkIS();
  reset();
}

if (balance.innerHTML === '' || balance.innerHTML === null) {
  balance.innerHTML = '500';
}

function save() {
  localStorage.setItem('skib', parseInt(balance.innerHTML));
}

var x;

function gamble(chance, loss, winning) {
  if (parseInt(balance.innerHTML) >= loss) {
    x = Math.floor(Math.random()*chance + 1);
    balance.innerHTML = balance.innerHTML - loss;
    var a = prompt('Enter your number (1 through ' + chance + ')');
    if (a == x) {
      yaysfx.currentTime = 0;
      document.getElementById('yaysfx').play();
      message.innerHTML = 'You won ' + winning + ' Skibcoins!';
      balance.innerHTML = parseInt(balance.innerHTML) + parseInt(winning) + parseInt(loss);
      save();
    } else {
      if (a === '' || a === null) {
        message.innerHTML = 'Skibcoins refunded.';
        balance.innerHTML = parseInt(balance.innerHTML) + parseInt(loss);
      } else {
        message.innerHTML = 'Aww dang it!';
        save();
        wwsfx.currentTime = 0;
        document.getElementById('wwsfx').play();
      }
    }
  } else {
    nBalance();
  }
}

function work() {
  clsfx.currentTime = 0;
  clsfx.volume = 0.2;
  clsfx.play();
  balance.innerHTML = parseInt(balance.innerHTML) + Math.round((1 * parseInt(multiplier)) * 10) /10;
  save();
}

var amount = localStorage.getItem('amountv');

setInterval(() => {
	if (amount === '' || amount === null || Number.isNaN(amount)) {
	  amount = 0;
		localStorage.setItem('amountv', 0);
	}
  if (amount !== '' && amount !== null && !Number.isNaN(amount)) {
    balance.innerHTML = parseInt(balance.innerHTML) + parseInt(amount * multiplier);
    save();
  }
}, 1000);

function autoW(nu, cost) {
  if (parseInt(balance.innerHTML) >= cost) {
    if (confirm('Do you confirm this purchase of ' + cost + ' Skibcoins?')) {
      amount = parseInt(amount) + parseInt(nu);
      balance.innerHTML = parseInt(balance.innerHTML) - parseInt(cost);
      save();
      localStorage.setItem('amountv', amount);
			btnChange();
    }
  } else {
    nBalance();
  }
}

var multiplier = localStorage.getItem('multiplierv');

btnChange();

if (multiplier === '' || multiplier === null || multiplier === undefined) {
  multiplier = 1;
  localStorage.setItem('multiplierv');
}

function checkmm() {
if (mm === '' || mm === null || mm === undefined || mm == 0 || Number.isNaN(mm)) {
  mm = 1;
  localStorage.setItem('mmm', parseInt(mm));
}
}

function checkcst() {
if (cst === '' || cst === null || cst === undefined || cst == 0 || Number.isNaN(cst)) {
  cst = Math.floor(825 * mm);
  localStorage.setItem('cstd', parseInt(cst));
}
}

checkmm();
checkcst();

var mm = localStorage.getItem('mmm');
var cst = localStorage.getItem('cstd');

function multi(nu, cost) {
  if (parseInt(balance.innerHTML) >= cst) {
	if (confirm('Do you confirm this purchase of ' + amount * multiplier + ' Skibcoins?')) {
    multiplier = parseInt(multiplier) + parseInt(nu);
    balance.innerHTML = parseInt(balance.innerHTML) - (cost * mm);
    save();
    localStorage.setItem('multiplierv', multiplier);
		mm = mm * 1.2;
		localStorage.setItem('mmm', mm);
		cst = Math.floor((cost * mm));
		localStorage.setItem('cstd', cst);
    btnChange();
		}
  } else {
    nBalance();
  }
}

function btnChange() {
  mbtn.innerHTML = 'Multiplier (Coming Soon!)';
  wbtn.innerHTML = 'Work (+' + Math.round((1 * parseInt(multiplier)) * 10) /10 + '$)';
  abtn1.innerHTML = 'Friend (Cost: 500, +' + parseInt(multiplier) + '/s)';
	abtn2.innerHTML = 'Temu Employee (Cost: 1200, +' + parseInt(multiplier * 3) + '/s)';
	abtn3.innerHTML = 'Start Small Business (Cost: 4500, +' + parseInt(multiplier * 10) + '/s)';
	abtn4.innerHTML = 'Open a Restaurant (Cost: 10000, +' + parseInt(multiplier * 25) + '/s)';
	abtn5.innerHTML = 'Open a Shop (Cost: 15000, +' + parseInt(multiplier * 45) + '/s)';
	persecond.innerHTML = amount * parseInt(multiplier);
}

btnChange();

function nBalance() {
  message.innerHTML = 'Not enough balance :(';
  brsfx.currentTime = 0;
  document.getElementById('brsfx').play();
}

function restart() {
  if (confirm('Are you sure you want to restart? All of your progress will be lost!')) {
    reset();
  }
}

function reset() {
  balance.innerHTML = 500;
  save();
  amount = 0;
  localStorage.setItem('amountv', amount);
  multiplier = 1;
  localStorage.setItem('multiplierv', multiplier);
	mm = 0;
	localStorage.setItem('mmm', mm);
	cst = 0;
	localStorage.setItem('cstd', cst);
	checkmm();
  btnChange();
}

 if (hasUserInteracted()) {
