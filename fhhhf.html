<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&amp;display=swap" rel="stylesheet">

<style>
body {
  background: black;
}

img {
  opacity: 1.0;
  transform: scale(1.0);

  bottom: 50%;
  position: absolute;
  animation-name: logo2;
  animation-duration: 3s;
}

p {
  font-family: oxanium;
  color: white;
  animation-name: texta;
  animation-duration: 4s;
}

@keyframes logo {
  
  from {
    transform: scale(3.0);
    left: -60%;
  }
  
  20% {
    transform: scale(4.0);
  }
  
  to {
    transform: scale(1.0);
    left: 40%;
  }
  
}

@keyframes logo2 {
  
  from {
    transform: scale(0.0);
  }
  
  40% {
    transform: scale(1.5);
  }
  
  to {
    transform: scale(1.0);
  }
  
}

@keyframes texta {
  
  from {
    color: black;
  }
  
  50% {
    color: black;
  }
  
  to {
    color: white;
  }
  
}
</style>

<center>

<div>
<img style="width: 20%; left: 40%;" src="GHub Logo 4.svg">
<p style="bottom: 40%; position: absolute; width: 20%; left: 40%; align-text: center; font-size: 20px; z-index: -999;">GHub Unblocked Games</p>
