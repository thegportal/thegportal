    <style>
        body, html {
            margin: 0;

            flex-direction: column;
            border-radius: 15px;
        }
        #controls {

<body>
<center>
    <div id="controls">
        <input type="text" id="urlInput" style="border-radius: 5px; border: 0;" placeholder="URL (Example: myinstants.com)">
        <button onclick="embedUrl()" style="border-radius: 5px; border: 0;">Unblock (a lot of websites won't work!)</button>
    </div>
</center>

    <div id="embedArea"></div>

    <script>
        function embedUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const embedArea = document.getElementById('embedArea');
                embedArea.innerHTML = `<embed src="https://${url}" frameborder="0" width="100%" height="100%" allowfullscreen></embed>`;
                embedArea.style.display = "block";
                document.getElementById('controls').style.display = "none";  // Hide the input form
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>
</body>
